<ng-content></ng-content>

<h4 class="text-center">{{title}}</h4>

<ul class="list-group">
  <li class="list-group-item my-list" *ngFor="let user of users">
    <div class="row">
      <div class="col-3 text-center">
        <app-user-image [user]="user"
          (childEvent)="onMoreInfo($event)"></app-user-image>
      </div>
      <div class="col-9">
          <app-user-info [user]="user"></app-user-info>
      </div>
    </div>
  </li>
</ul>
