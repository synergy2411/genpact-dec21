<h5>{{ user.firstName | titlecase }} {{ user.lastName | titlecase }}</h5>
<p>Date of Birth : <span [innerText]="user.dob | date : 'dd/MM/yyyy' "></span></p>
<p *ngIf="user.isWorking">Income : <span [innerText]="user.income | currency : 'EUR'"></span></p>
<p>
  Total Votes : {{ user.votes }}
  <input type="number" [(ngModel)]="user.votes" />
</p>
